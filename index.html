<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple $100 Gift Card</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu-btn {
            font-size: 24px;
            cursor: pointer;
        }

        /* Main Section */
        .main-container {
            text-align: center;
            padding: 50px 20px;
        }

        .main-container img {
            width: 200px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .claim-btn {
            background: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Countdown Timer */
        .countdown {
            font-size: 20px;
            color: #ff5722;
            margin-top: 15px;
        }

        /* Pop-up Notification */
        .popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
        }

        .footer p {
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container img {
                width: 150px;
            }

            .claim-btn {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="menu-btn" onclick="window.location.href='https://optilinklock.com/1764733'">&#9776;</div>
    </div>

    <!-- Main Section -->
    <div class="main-container">
        <h1>Claim Your $100 Apple Gift Card</h1>
        <img src="https://i.ibb.co/Yhx7tSx/72865ffe1132.png" alt="Apple Gift Card">
        <button class="claim-btn" onclick="window.location.href='https://optilinklock.com/1764733'">Claim Now</button>
        <div class="countdown" id="countdown"></div>
    </div>

    <!-- Pop-up Notification -->
    <div class="popup" id="popup">
        <p>4578 people have already claimed this offer!</p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p><strong>Offer Details:</strong> Limited stock available. Secure your gift card now before the timer runs out!</p>
    </div>

    <script>
        // Countdown Timer Script
        const countdownElement = document.getElementById('countdown');
        let time = 5 * 60; // 5 minutes countdown

        const updateCountdown = () => {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            countdownElement.textContent = `Offer expires in: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            time--;

            if (time < 0) {
                countdownElement.textContent = 'Offer expired!';
            }
        };

        setInterval(updateCountdown, 1000);

        // Popup Notification Timer
        const popup = document.getElementById('popup');
        setTimeout(() => {
            popup.style.display = 'none';
        }, 5000); // Hide after 5 seconds
    </script>
</body>
</html>
